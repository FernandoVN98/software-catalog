      prefix: /usr/lib/jvm/java-8-openjdk-amd64/
  zlib:
    externals:
    - spec: zlib@1.2.11
      prefix: /usr
  bzip2:
    externals:
    - spec: bzip2@1.0.6
      prefix: /
  tar:
    externals:
    - spec: tar@1.29
      prefix: /
