packages:
  autoconf:
    externals:
    - spec: autoconf@2.69
      prefix: /usr
  automake:
    externals:
    - spec: automake@1.15.1
      prefix: /usr
  diffutils:
    externals:
    - spec: diffutils@3.6
      prefix: /usr
  file:
    externals:
    - spec: file@5.32
      prefix: /usr
  findutils:
    externals:
    - spec: findutils@4.7.0-git
      prefix: /usr
  gcc:
    externals:
    - spec: gcc@7.5.0 languages=c,c++,fortran
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/x86_64-linux-gnu-gcc-7
          cxx: /usr/bin/x86_64-linux-gnu-g++-7
          fortran: /usr/bin/x86_64-linux-gnu-gfortran-7
  git:
    externals:
    - spec: git@2.17.1~tcltk
      prefix: /usr
  gmake:
    externals:
    - spec: gmake@4.1
      prefix: /usr
  libtool:
    externals:
    - spec: libtool@2.4.6
      prefix: /usr
  m4:
    externals:
    - spec: m4@1.4.18
      prefix: /usr
  openssl:
    externals:
    - spec: openssl@1.1.1
      prefix: /usr
  perl:
    externals:
    - spec: perl@5.26.1~cpanm+shared+threads
      prefix: /usr
  python:
    externals:
    - spec: python@3.6.9+bz2+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl~tix~tkinter+uuid+zlib
      prefix: /usr
  xz:
    externals:
    - spec: xz@5.2.2
      prefix: /usr
  openjdk:
    externals:
    - spec: openjdk@1.8.0_312
      prefix: /usr/lib/jvm/java-8-openjdk-amd64/
